{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<!-- template.html -->

<style>
    /* Table styles */
    .table-container {
      overflow-x: auto;
      margin: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    
    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    
    th {
      background-color: #0e0e0e;
      width: 80px; /* Adjust the width of the "Serial No" column */
      color : white;
    }
    
    /* Button styles */
    .button-container {
      display: flex;
      justify-content: flex-end;
      margin: 20px;
    }
    
    .button-container button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Serial No</th>
        
          <th>Fees Paid (₹)</th>
          <th>Fees Pending (₹)</th>
          <th>Semester</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
      
          <td>1000</td>
          <td>500</td>
          <td>|</td>
        </tr>
        <tr>
          <td>2</td>
       
          <td>1500</td>
          <td>0</td>
          <td>||</td>
        </tr>
        <tr>
          <td>3</td>
  
          <td>800</td>
          <td>200</td>
          <td>|||</td>
        </tr>
        <tr>
          <td>4</td>
     
          <td>1200</td>
          <td>300</td>
          <td>|V</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="button-container">
    <button>Pay Fees</button>
  </div>
  
{% endblock content %}
